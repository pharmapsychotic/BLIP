version: "3.8"
services:
    blip-devcontainer:
        network_mode: host
        image: blip-devcontainer
        container_name: blip-devcontainer
        build:
            context: ..
            dockerfile: .devcontainer/Dockerfile
            args:
                - USER_NAME=vscode
                - USER_UID=1000
                - USER_GID=1000
        volumes:
            - ..:/workspace:cached
            - ../notebooks/:/notebooks
            - ../resources/:/resources
            - $HOME/.ssh/:/home/vscode/.ssh
            - $HOME/.gitconfig:/home/vscode/.gitconfig
        # Please do not comment or remove this line!
        command: /bin/sh -c "while sleep 1000; do :; done"
    blip-devcontainer-gpu:
        network_mode: host
        image: blip-devcontainer
        container_name: blip-devcontainer
        build:
            context: ..
            dockerfile: .devcontainer/Dockerfile
            args:
                - USER_NAME=vscode
                - USER_UID=1000
                - USER_GID=1000
        volumes:
            - ..:/workspace:cached
            - ../notebooks/:/notebooks
            - ../resources/:/resources
            - $HOME/.ssh/:/home/vscode/.ssh
            - $HOME/.gitconfig:/home/vscode/.gitconfig
        # Please do not comment or remove this line!
        command: /bin/sh -c "while sleep 1000; do :; done"
        devices:
            - /dev/nvidia0:/dev/nvidia0
            - /dev/nvidiactl:/dev/nvidiactl
            - /dev/nvidia-modeset:/dev/nvidia-modeset
            - /dev/nvidia-uvm:/dev/nvidia-uvm
            - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tool
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [ gpu ]
        shm_size: "8gb"
